<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LearnHub | Enrollment</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
          
            background:#7AB2B2;

        }

        /* Navbar */
        .navbar {
             background:#162f58;
            padding:20px 40px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            color:#fff;
            
        }
         .navbar h2{
            font-weight:600;
        }
        .navbar nav {
            list-style: none;
            display: flex;
        }

        .navbar nav a {
             color:#fff;
            text-decoration:none;
            margin-left:25px;
            font-weight:400;
             position:relative;
            padding:6px 2px;
            transition:color 0.3s ease;
        }
        .navbar nav a:after{
             content:"";
             position:absolute;
             left:0;
             bottom:0;
             width:0%;
             height:2px;
             background:#fff;
             transition:width 0.3s ease;
        }
        .navbar nav a:hover{
        text-decoration:underline;
             color:#eaf6ff;
        }
         .navbar nav  a:hover::after{
             width:100%;
        }
        .navbar nav a.active {
            border-bottom: 2px solid rgb(40, 168, 253);
        }


        /* Enrollment Container */
        .container {
            max-width: 550px;
            margin: 50px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.1);
        }

        .title {
            background: #4aa3df;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 8px;
            margin-bottom: 25px;
        }

        h3 {
            margin: 20px 0 10px;
            font-size: 16px;
            color: #333;
        }

        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
            color: #555;
        }

        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid #ccc;
            outline: none;
        }

        textarea {
            resize: none;
            height: 80px;
        }

        .radio-group {
            margin-bottom: 15px;
        }

        .radio-group input {
            width: auto;
            margin-right: 5px;
        }

        .terms {
            font-size: 13px;
            margin-bottom: 20px;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
        }

        /* Button Hover Animation */
        button:hover {
            background: #1d6fa5;
            box-shadow: 0 0 15px rgba(52,152,219,0.8);
            transform: translateY(-2px);
        }

        /* Footer */
       footer{
            background:#2c3e50;
            color:#fff;
            text-align:center;
            padding:20px;
            margin-top:40px;
            font-size:13px;
        }
    </style>
</head>
